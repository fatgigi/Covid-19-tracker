<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <title>Coronavirus Tracker Application For US</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <tr>
    <th>State</th>
    <th>Country</th>
    <th>Total cases reported</th>
    <th>Changes since last day</th>
  </tr>
  <tr th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.getState()}"></td>
    <td th:text="${locationStat.getCountry()}"></td>
    <td th:text="${locationStat.getLatestTotalCases()}">0</td>
    <td th:text="${locationStat.getDiffFromPrevDay()}">0</td>
  </tr>
</table>
</body>
</html>
